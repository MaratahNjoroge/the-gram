{% extends 'base.html' %}


{% block content %}
<div class="detail_card">
    <div class="detail_image">
        <p>{{post.author}}</p>
        <img src="{{post.image.url}}" height="300" alt="">
        <p>{{post.caption}}</p>
    </div>
    <div class="post_detail_info">
        <div class="card_header">
            <div class="profile_image">
                
            </div>
            <div class="post_info">
                <div class="post_name"><a href="">{{ post.author }}</a></div>
                <div class="post_location">Kilifi</div>
            </div>
            <div class="post_options"><a href="" style="float: right;"><i class="fas fa-ellipsis-h"></i></a></div>
        </div>
        <!-- <ul>
            <li class="side_header">
                <div>
                </div>
            </li>
        </ul> -->
        <div class="detail_bottom">
            <div class="icons">
                <a href="{% url 'gram:like_toggle' post.id %}"><i class="fas fa-heart"></i></a>
                <a href="{% url 'gram:post_detail' post.id %}"><i class="far fa-comment"></i></a>
                <a href=""><i class="far fa-share-square"></i></a>
                <a href="" class="fa-bookmarks"><i class="far fa-bookmark"></i></a>
            </div>
            <div class="likes">
                <a href="#">{{ post.likes.count }} likes</a>
            </div>
            <div class="time_posted">
                {{post.created_date | timesince}} ago
            </div>
            <div class="new_comment_section">
                <form action="">
                    <textarea name="" id="" class="text_comment_area" placeholder="Add a comment..." cols="30" rows="10"></textarea>
                    
                    <button type="submit">Post</button>
                </form>
            </div>
        </div>
    </div>
</div>

<img src="{{ post.image.url }}" alt="" height="800px" width="800px" >

<p>{{ post.likes.count }} likes</p> -->
{% endblock %}
