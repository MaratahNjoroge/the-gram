
{% extends 'base.html' %}

{% block content %}
    {%  for post in posts %}
        <div class="card">
            <div class="card_header">
                <div class="profile_image">

                </div>
                <div class="post_info">
                    <div class="post_name">{{post.author}}</div>
                    <div class="post_location">Kenya</div>
                </div>     
                <div class="post_options" style="float: right;"><i class="fas fa-ellipsis-h"></i></div>
            </div>
            <div class="post_image">
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="">
            {% endif %}
            </div>
            <div class="icons">
                <a href=""><i class="fas fa-heart"></i></a>
                <a href=""><i class="fas fa-comment"></i></a>
                <a href=""><i class="fas fa-share-square"></i></a>
                <a href=""><i class="far fa-bookmark" style="float: right;"></i></a>
            </div>
            <div class="likes">
                <a href="">100 likes</a>
            </div>
            <div class="caption">
                <a href=""><h2>{{ post.author }}</h2></a>
                <span><p>{{post.caption}}</p></span>
            </div>
            <div class="time_posted">
                {{ post.date_posted | timesince }} ago
            </div>
        </div>
    {% endfor %}
{% endblock %}
